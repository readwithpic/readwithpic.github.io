<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Read with pictures">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="jscript.js"></script>
    </head>
    
    <body>
        <!-- <button type="button" id="feedback">Feedback</button>-->
        <!--Facebook Code-->
        <div class="social">
            <button type="button" id="facebook" onclick="window.open('https://www.facebook.com/readwithpic','_blank')">facebook
            </button>
            <button type="button" id="feedback"  onclick="window.open('https://www.facebook.com/readwithpic','_blank')">feedback
            </button>
        </div>
        <div class="logo"><a href="http://readwithpic.github.io" class="linkColor">ReadWithPic</a>
        </div>
        <div id="textBox">
            <div>
                <button type="button" id="roundB">
                    <p class="msg">R..</p>
                </button>
                <button type="button" id="closeB">
                    <p class="msg">X</p>
                </button>
            </div>
            <div>
                <textarea rows="10" cols="80" id="textInput" name="texthere">Read with pictures</textarea>
            </div>
            <div class="optionBox">
                <form action="#">
                    <div id="checkboxP">
                        <input type="checkbox" name="option" id="funny">
                        <label for="funny"><span class="cText">Humour</span></label>
                    </div>
                    <div id="divAni">
                        <input type="checkbox" name="option" id="ani">
                        <label for="ani"><span class="cText">Animation</span></label>
                    </div>
                </form>
            </div>
            <div class="mainGroup">
                <div class="group">
                    <div id="buttonSpin">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                    <button type="button" id="readwithpic">ReadWithPic</button>
                    <button type="button" id="option"><span id='optionText'>Option</span><span id='optionClose'>X</span></button>
                    <button type="button" id="clear">Clear</button>
                </div>
            </div>
        </div>
        <div class="front">
            <ul>
                <li class="showIt">
                    <figure>
                        <img src="http://www.auburn.edu/academic/education/reading_genie/navig/read.gif" height=180 width=180>
                        <figcaption>
                            <p class='withPic'>Read with</p>
                        </figcaption>
                    </figure>
                </li>
                <li class="showIt">
                    <figure>
                        <img src="https://pbs.twimg.com/profile_images/425063504039538688/sO0mRdKW.jpeg" height=180 width=180>
                        <figcaption>
                            <p class='withPic'>pictures</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </div>
        <!--debug <button type="button" id="loadme">Load</button>
            <button type="button" id="debug">debug</button>
           -->
        <div id="display">
            <ul>
                <li id="listLoad">
                    <div id="loadingSpin">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div><span id="sDebug"> </span><span id="what"></span>
        </div>
    </body>

</html>
